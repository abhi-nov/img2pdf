<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to PDF Converter (Offline, HTML Only)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      margin-bottom: 30px;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    input[type="file"] {
      margin: 20px 0;
      border: 2px dashed #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
      width: 100%;
      padding: 10px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    .preview {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .preview img {
      width: 100px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>Image to PDF Converter</h1>

  <form id="pdfForm">
    <input type="file" id="imageInput" accept="image/*" multiple required>
    <br>
    <button type="submit"> Convert and download </button>
  </form>

  <div class="preview" id="preview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    const imageInput = document.getElementById('imageInput');
    const previewDiv = document.getElementById('preview');

    imageInput.addEventListener('change', () => {
      previewDiv.innerHTML = '';
      Array.from(imageInput.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement('img');
          img.src = e.target.result;
          previewDiv.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    document.getElementById('pdfForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const files = Array.from(imageInput.files);
      if (files.length === 0) return alert("Please upload at least one image.");

      const pdf = new jsPDF();

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const imgData = await readImageAsDataURL(file);
        const img = new Image();
        img.src = imgData;

        await new Promise(resolve => {
          img.onload = function () {
            const width = pdf.internal.pageSize.getWidth();
            const height = (img.height * width) / img.width;

            if (i !== 0) pdf.addPage();
            pdf.addImage(img, 'JPEG', 0, 0, width, height);
            resolve();
          };
        });
      }

      pdf.save('converted.pdf');
    });

    function readImageAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = e => reject(e);
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
